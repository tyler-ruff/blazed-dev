# fly.toml app configuration file generated for blazed-dev on 2023-07-21T20:49:28-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "blazed-dev"
primary_region = "ewr"
kill_signal = "SIGTERM"

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "blazed-dev.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"] 
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
