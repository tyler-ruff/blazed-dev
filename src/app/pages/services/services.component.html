<article>
    <h1 class="text-3xl font-bold px-20 lg:px-0 text-center py-10">
        Our Services
    </h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-5 px-5 lg:px-10">
        <div *ngFor="let service of services">
            <a class="group inline-flex" href="{{ service.url }}">
                <div class="inline-flex card min-w-96 max-h-96 bg-base-100 shadow-lg group-hover:shadow-xl">
                    <figure>
                        <img src="{{ service.image }}" alt="{{ service.name }}" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title group-hover:underline">
                            {{ service.name }}
                        </h2>
                        <p>
                            {{ service.description }}
                        </p>
                        <div class="card-actions justify-end">
                            <div class="badge badge-outline group-hover:badge-accent">
                                Learn More
                            </div> 
                        </div>
                    </div>
            </div>
            </a>
        </div>
    </div>
</article>
<article>
    <blz-contact-info></blz-contact-info>
</article>
